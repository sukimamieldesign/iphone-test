<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone Test App</title>
  <!-- iPhone PWA設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="iPhoneTest">
</head>

<body>

  <div id="app">
    <div class="card">
      <div class="preview-container">
        <canvas id="previewCanvas" width="600" height="600"></canvas>
      </div>
      <div class="info-area">
        <p class="filename-label">保存ファイル名:</p>
        <p id="filenameDisplay" class="filename-val">Loading...</p>
      </div>
      <button id="shareBtn" class="primary-btn">
        <span class="btn-text">画像を共有・保存</span>
        <span class="btn-sub">ファイルへ保存を選択してください</span>
      </button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
