<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>iPhone Test App</title>
  <!-- iPhone PWA設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="iPhoneTest">
</head>

<body>

  <div id="app">
    <div class="card">
      <div class="preview-container">
        <canvas id="previewCanvas" width="600" height="600"></canvas>
      </div>

      <div class="info-area">
        <p class="filename-label">保存ファイル名:</p>
        <p id="filenameDisplay" class="filename-val">未撮影</p>
      </div>

      <!-- 画質調整スライダー -->
      <div class="quality-control" style="margin: 15px 0; padding: 0 10px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px; color: #ccc; font-size: 14px;">
          <span>最高画質</span>
          <span id="qualityVal">4096px / Q:0.95</span>
          <span>軽量</span>
        </div>
        <input type="range" id="qualitySlider" min="0" max="100" value="0" style="width: 100%;">
      </div>

      <!-- 隠しinput（カメラ起動用） -->
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

      <div class="btn-group">
        <button id="cameraBtn" class="primary-btn action-btn">
          <span class="btn-text">📷 撮影する</span>
        </button>

        <button id="shareBtn" class="primary-btn share-btn" disabled>
          <span class="btn-text">画像を保存・共有</span>
          <span class="btn-sub">ファイルへ保存を選択</span>
        </button>
      </div>

    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
